                <div class="user-box">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Full Name">
                </div>
                <div class="user-box">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="@gmail.com"> 
                </div>
                <div class="user-box">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div class="user-box">
                    <label for="country">Country</label>
                    <select name="country" id="country" name="country">
                        <option value="" disabled selected>Select a country</option>
                        <option value="idn">Indonesia</option>
                        <option value="malay">Malaysia</option>
                        <option value="sing">Singapore</option>
                    </select>
                </div>
                <div class="terms-box">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <span>terms and conditions</span></label>
                </div>
                <div class="submit-btn">
                    <button type="submit">Subscribe</button>
                </div>
            </form>
